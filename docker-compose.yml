services:
  db:
    image: postgres:15
    container_name: my_postgres_db
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: app_development
    ports:
    - "5434:5432"
  
  web:
    build: .
    container_name: my_ruby_app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
    - "./my_ruby_app:/app"
    ports:
    - "3000:3000"
    depends_on:
    - db